<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sticky Notes</title>
  </head>
  <body>
    <div id="container">
      <div id="left">
        <div id="input-part">
          <textarea
            name="input"
            id="textArea"
            placeholder="// Write a note here"
            rows="8"
            cols="40"
          ></textarea>
          <input
            type="color"
            name="bcgColor"
            id="bcg-Color"
            title="Choose-Color"
            value="#C9DF56"
          />
          <input
            type="color"
            name="fontColor"
            id="font-Color"
            title="Choose-Color"
          />
        </div>
        <div>
          <button id="add" class="btn" title="add note">ADD NOTE</button>
          <button id="clear" class="btn" title="clear all"> CLEAR ALL</button>
        </div>
      </div>

      <div id="right">
        <h1>YOUR NOTES</h1>
        <p id="empty-message">üìù You have not added any note yet ! üìù</p>

        <div class="notes-container">
          <!-- <div>
            <p>hello boss</p>
          </div> -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
